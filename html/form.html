<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <form>
      <h4>General Details</h4>
      <div>
        <label for="username">username: </label><br />
        <input
          type="text"
          name="username"
          placeholder="Inter a username"
          value="Shivaji Singh"
        />
      </div>

      <div>
        <label for="Full Name">Full Name: </label><br />
        <input type="text" name="Full Name" placeholder="Inter your name" />
      </div>

      <div>
        <label for="PhoneNumber">PhoneNumber: </label><br />
        <input
          type="number"
          name="PhoneNumber"
          placeholder="Inter your PhoneNumber"
        />
      </div>

      <div>
        <label for="Email">Email: </label><br />
        <input type="email" name="Email" placeholder="Inter your Email" />
      </div>

      <div>
        <label for="Password">Password: </label><br />
        <input
          type="password"
          name="password"
          placeholder="Inter your password"
        />
      </div>

      <div>
        <label for="gender">gender:- </label><br />
        Male: <input type="radio" name="gender" /><br />
        Female: <input type="radio" name="gender" /><br /><br />
      </div>
       
      <div>
        <label for="Subject">Choose a Subject:- </label><br>
        HTML: <input type="checkbox" name="HTML"><br>
        CSS:  <input type="checkbox" name="CSS"><br>
        JavaScript: <input type="checkbox" name="JavaScript"><br><br>
      </div>
     <!-- i can use another way -->
     <div>
        <label for="Subject">Choose a Subject:- </label>
        <select name="Subject">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="js">js</option>

        </select>

     </div>
       
     <div>
        <label for="">Address: </label><br>
        <textarea name="text" id="" cols="40" rows="5"></textarea>
     </div>

      <div>
        <input type="range"><br>
      </div>

      <div>
        <input type="submit" value="submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
